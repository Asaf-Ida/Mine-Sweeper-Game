<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Minesweeper Game</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    
    <body onload="onInit()">
        <h1>Mine Sweeper</h1>
        <div class="settings">
            <div class="difficulty">
                Game level: 
                <button class="onLevel" onclick="onSetLevel(this)">Beginner</button>
                <button onclick="onSetLevel(this)">Medium</button>
                <button onclick="onSetLevel(this)">Expert</button>
            </div>
            <div class="game-state"></div>
            <div class="container">
                <div class="hints">HINTS: 
                    <img class="bulb" src="img/bulb-off.png" onclick="useHint(this)">
                    <img class="bulb" src="img/bulb-off.png">
                    <img class="bulb" src="img/bulb-off.png">
                </div>
                <div class="safe-click">
                    <button onclick="safeClick()"></button>
                </div>
            </div>
        </div>
        <div class="bomb-click hidden">
            <img src="img/click-bomb.jpg">
        </div>
        <table class="board">
			<tbody></tbody>
		</table>
        <div class="victory hidden">
            <img src="img/victory.png">
		</div>
        <div class="loss hidden">
            <img src="img/game-over-lose.jpg">
		</div>
        <script src="js/util.js"></script>
	    <script src="js/app.js"></script>
        <footer>Game creator: Asaf Ida</footer>
    </body>
</html>
