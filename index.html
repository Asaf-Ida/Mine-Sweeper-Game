<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Minesweeper Game</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    
    <body onload="onInit()">
        <h1>Mine Sweeper</h1>
        <div class="settings">
            <div class="difficulty">
                Game level: 
                <button onclick="onSetLevel(this)">Beginner</button>
                <button onclick="onSetLevel(this)">Medium</button>
                <button onclick="onSetLevel(this)">Expert</button>
            </div>
            <div class="timer"></div>
        </div>
        <table>
			<tbody class="board"></tbody>
		</table>

        <script src="js/util.js"></script>
	    <script src="js/app.js"></script>
    </body>
</html>
